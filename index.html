<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="css/styles.css"> 
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div>
      <h1>Rock Paper Scissors</h1>
    </div> 
  </header>

  <main>
    <section id="choosehand">
      <div>
        <h1>Choose Your Hand</h1>
        <div id="choicesDiv">
          <button class="choices" id="rock">🪨</button>
          <button class="choices" id="paper">📃</button>
          <button class="choices" id="scissors">✂️</button>
        </div>
      </div>
    </section>

    <section id="play">
      <h1 id="round">Round </h1>
      <div class="chosenHands">
        <div>
          <h2>Player's Hand</h2>
          <p id="playersHand">-</p>
        </div>
        <div>
          <h2>Computer's Hand</h2>
          <p id="computersHand">-</p>
        </div>
      </div>
    </section>

    <section id="scoreboard">
      <div id="scoreboardDiv">
        <div>
          <h2>Player's Score</h2>
          <p id="playerScore">0</p>
        </div>
        <div>
          <h2>Computer's Score</h2>
          <p id="computerScore">0</p>
        </div>
      </div>
    </section>

    <div id="reset"></div>

  </main>

  <footer id="footer">
    <p>Copyright &copy; <a href="https://github.com/ComfyClicks">ComfyClicks</a> 2024</p>
  </footer>

</body>
</html>
